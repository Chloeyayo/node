<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <el-form :model="messageForm" ref="messageFormRef" :rules="rules">
      <el-form-item label="name" prop="name">
        <el-input v-model="messageForm.name" @input="inputName"></el-input>
      </el-form-item>
      <el-form-item label="content" prop="content">
        <el-input type="textarea" v-model="messageForm.content" @input="inputName"></el-input>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="onSubmit">立即创建</el-button>
      </el-form-item>
    </el-form>
    <div>
      <table>
        <tr>
          <th>Name</th>
          <th>Content</th>
          <th>timestamp</th>
          
        </tr>
        <tr v-for="(item, index) in list" :key="index">
          <td>{{item.name}}</td>
          <td>{{item.content}}</td>
          <td>{{item.timestamp}}</td>
        </tr>
      </table>
    </div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      messageForm: {
        name: '1',
        content: 'lorem ipsum dolor sit amet, consectetur adip',
      },
      rules: {
        name: [{ required: true, message: '请输入姓名', trigger: 'blur' },
          { min: 1, max: 10, message: '长度在 2 到 10 个字符', trigger: 'blur' },
        ],
        content: [{ required: true, message: '请输入内容', trigger: 'blur' }]
      },
      list: [],
    },
    methods: {
      inputName() {
        console.log(JSON.stringify(this.messageForm));
      },
      onSubmit() {
        this.$refs.messageFormRef.validate( val => {
          if (val) {
           this.postMessage()
          }
        })
      },
      async postMessage(){
        const { data: res } = await axios.get("http://127.0.0.1:3000/post", {
              params: {
                name: this.messageForm.name,
                content: this.messageForm.content
              }
            })
            this.list = res
            console.log(res);
      },
      async getMessage(){
        const { data: res } = await axios.get("http://127.0.0.1:3000/get")
        this.list = res
        console.log(res)
      }
    },
    created() {
      this.getMessage()
    },
  })
</script>

</html>
